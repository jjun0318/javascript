            각종 효과(애니메이션), ajax통신이 가능함 */

    //     jquery는 주로 html 태그에 대한 이벤트 설정 시 많이 사용

    //     사용방법(선언) : html의 head 태그에 <script src="jquery.js"> 추가, cdn 방식 가능
    //     사용 : $('css선택자'), 혹은 $jquery('css선택자') 으로 사용함, $(css선택자) 방식을 주로 사용함
    //     $("css선택자").jquery함수명();

    <script>
        $(document).ready(function () {

        // 이벤트 : jquery를 사용하면 html 태그에 대한 이벤트를 쉽게 설정할 수 있음
    //     ready() : 지정한 문서의 html 태그가 모두 로딩된 후 발생하는 이벤트
    //     on() : 이벤트를 등록하는 함수, 자바스크립트의 addEventListener() 와 동일함
    //     off() : 등록된 이벤트를 삭제하는 함수, 자바스크립트의 removeEventListener() 와 동일함
    //     one() : 일회용 이벤트를 등록하는 함수
    //         현재 이벤트 설정 방식
        $("#btn01").on("click", function () {
                alert("클릭 이벤트 발생")
            })
        });

        $("#btn02").on("click", function () {
            alert("2버튼 클릭 이벤트 발생")
        });

        $("#btn03").on("click", function () {
            alert("3버튼 클릭 이벤트 발생, 2번 버튼 이벤트 삭제")
            $("#btn02").off("click");
        });

        $("#btn04").on("click",function () {
            alert("4번 버튼 클릭 이벤트 발생, 5번 버튼에 1회용 이벤트 추가");

            $("#btn05").one("click",function () {
                alert("5번 버튼 1회용 이벤트 발생");
            });
        });


        // 아래는 예전 방식
        // $("#btn01").click(function () {
        //
        // });
    //     마우스 이벤트
    //     click() : 마우스 왼쪽 버튼을 클릭 시 이벤트 발생
    //     dblclick : 마우스 왼쪽 버튼을 연속으로 두번 클릭 시 이벤트 발생
    //     contextmenu : 마우스 오른쪽 버튼을 클릭 시 이벤트 발생
    //     mouseenter : 지정한 html 태그에 마우스 포인터가 위치할 경우 이벤트 발생
    //     mouseleave : 지정한 html 태그에서 마우스 포인터가 벗어날 경우 이벤트 발생
    //     mousemove : 지정한 html 태그에서 마우스 포인터의 위치가 변경될 경우 이벤트 발생

        $(document).ready(function () {
            $("#div03").on("dblclick",function () {
                alert("더블클릭시 발생")
            });

            $("#div03").on("contextmenu",function () {
                alert("오른쪽 클릭시 발생")
            })

            $("#div03").on("mouseenter",function () {
                alert("div 영역에 들어가면 이벤트 발생")
            });
            $("#div03").on("mouseleave",function () {
                alert("div 영역에 벗어나면 이벤트 발생")
            });

            $("#div04").on("mousemove", function (e) {
                const x = e.offsetX;
                const y = e.offsetY;
                console.log("x : " + x + ", Y : " + y);
            })


    //     키보드 이벤트
    //     keydown : 키보드의 키가 눌러졌을 때 이벤트 발생
    //     keyup : 키보드의 키가 눌러졌다가 뗄때 이벤트 발생
    //     keypress : 키보드의 키가 계속 눌러져 있을 경우 이벤트 발생

    //         콜백 함수에 매개변수를 추가하면 이벤트가 발생한 키에 대한 정보를 받을 수 있음
    //         e.key : 키 이벤트가 발생한 키를 알려줌
    //         e.keyCode : 키 이벤트가 발생한 키의 코드를 알려줌
            $("#input01").on("keydown", function (e) {
                alert("keydown 이벤트 발생" + e.key);
            });

            $("#input02").on("keyup", function (e) {
                alert("keyup 이벤트 발생" + e.key);
            });

            $("#input03").on("keypress", function (e) {
                alert("keypress 이벤트 발생" + e.key);
            });

    //     form 이벤트
    //     submit : form 태그에서 submit 버튼 클릭 시 이벤트 발생
    //     change : input 태그의 value 값이 변경될 경우 이벤트 발생
    //     focus : html 태그에 포커스가 주어졌을 경우 이벤트 발생
    //     blur : html 태그에 주어진 포커스를 잃었을 경우 이벤트 발생
            $("#form01").on("submit", function () {
                alert("submit 이벤트 발생");
            });

            $("#form02").on("focus", function () {
                $("#form02").css({"color": "blue", "font-size":"200%"});
            });
            $("#form02").on("blur", function () {
                $("#form02").css({"color": "black", "font-size":"100%"});
            });

            $("#form03").on("change", function () {
                $("#form03").css("color", "red");
            });

            $("#form03").on("change", function () {
                const text = $("#form03").val();
                console.log(text);
            })
        });
    </script>
</head>
<body>

<div class="container mt-5">
    <div id="div01">
        <button type="button" class="btn btn-primary" id="btn-click01">기본 버튼</button>
        <button type="button" class="btn btn-primary" id="btn-click02">기본 버튼</button>
    </div>

    <div class="mt-3">
        <h3>on(), off(), one() 이벤트 함수 사용하기</h3>
        <button type="button" class="btn btn-primary" id="btn01">클릭 버튼</button>
        <button type="button" class="btn btn-primary" id="btn02">2번 버튼, 클릭 시 알림창 출력</button>
        <button type="button" class="btn btn-primary" id="btn03">3번 버튼, 클릭 시 2번 버튼 동작 안함</button>
        <button type="button" class="btn btn-primary" id="btn04">4번 버튼, 5번 버튼에 1회용 이벤트 추가</button>
        <button type="button" class="btn btn-primary" id="btn05">5번 버튼, 4번 버튼을 누르기 전까지 동작안함</button>
    </div>

    <div class="mt-3">
        <h3>마우스 이벤트 사용하기</h3>
        <div class="bg-info" style="width: 400px; height: 400px" id="div03"></div>
        <div class="bg-success-subtle" style="width: 400px; height: 400px" id="div04"></div>
    </div>

    <div class="mt-3">
        <h3>키보드 이벤트</h3>
        <input type="text" id="input01">
        <input type="text" id="input02">
        <input type="text" id="input03">
    </div>

    <div class="mt-3">
        <h3>form 이벤트</h3>
        <form action="#" method="get" id="form01">
            <input type="text" id="form02" class="form-control" value="기본 텍스트">
            <input type="text" id="form03" class="form-control" value="기본 텍스트">
            <button type="submit" class="btn btn-primary">submit</button>
            <button type="reset" class="btn btn-primary">reset</button>
        </form>
    </div>
</div>
