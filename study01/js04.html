<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 연산자 : 자바스크립트에서 데이터 사이의 연산을 진행하기 위해서 사용하는 기호, 기본적으로 연산 방향은 왼쪽에서 오른쪽으로 이동하면서 진행
        // 산술연산자 : 수학에서 사용하던 4칙연산을 위한 연산자, +,- 보다 *,/ 가 연산의 우선순위가 높음
        // + : 두개의 피연산자를 더하는 연산자
        // - : 두개의 피연산자를 사용하여 하나의 피연산자에서 다른 하나의 피연산자를 빼는 연산자
        // * : 두개의 피연산자를 사용하여 서로 곱하는 연산자
        // / : 두개의 피연산자를 사용하여 하나의 피연산자를 다른 하나의 피연산자로 나누는 연산자
        // % : 두개의 피연산자를 사용하여 하나의 피여산자를 다른 하나의 피연산자로 나눈 후 그 나머지를 가져오는 연산자

        var a = 10;
        var b = 3;
        var c = a + b;
        console.log(c);
        c = a - b;
        console.log(c);
        c = a * b;
        console.log(c);
        c = a / b;
        console.log(c);
        c = a % b; // 나머지 연산자 
        console.log(c);


        // 할당연산자 : 변수에 데이터를 저장하기 위한 연산자, 산술 연산자와 합하여 사용이 가능함, 연산의 방향이 오른쪽에서 왼쪽으로 실행됨, 연산의 우선 순위가 가장 낮음
        // = : 데이터를 변수에 저장
        // +=, -=, *=, /=, %= : 산술 할당 연산자, 산술 연산자의 기능과 할당 연산자의 기능을 동시에 가지고 있음

        console.log("\n ----- 할당(대입) 연산자 -----\n")
        c = 100;
        console.log(c);
        c = a + b;
        console.log(c);
        c = 10;
        console.log(c);
        c = c + 1;
        console.log(c);
        c += 1;
        console.log(c);

        // 비교연산자 : 2개의 데이터를 비교하여 그 결과를 알려주는 연산자, 숫자와 문자열 모두 사용 가능
        // < : 연산자의 왼쪽을 기준으로하여 왼쪽의 피연산자가 오른쪽의 피연산자보다 작을 때 true 아니면 false 출력
        // > : 연산자의 왼쪽을 기준으로하여 왼쪽의 피연산자가 오른쪽의 피연산자보다 클 때 true 아니면 false 출력
        // <= : 연산자의 왼쪽을 기준으로하여 왼쪽의 피연산자가 오른쪽의 피연산자보다 작거나 같을 때 true 아니면 false 출력
        // >= : 연산자의 왼쪽을 기준으로하여 왼쪽의 피연산자가 오른쪽의 피연산자보다 크거나 같을 때 true 아니면 false 출력
        // == : 두 피연산자의 값이 서로 같으면 true 다르면 false 출력
        // != : 두 피연산자의 값이 서로 다르면 true 같으면 false 출력

        console.log("\n ----- 비교 연산자 -----\n")
        a = 10;
        b = 5;

        console.log(a < b); // 10 < 5 -> false
        console.log(a > b); // 10 > 5 -> true
        console.log(a <= 10); // 10 <= 10 -> true
        console.log(b >= 10); // 5 >= 10 -> false
        console.log(a == b); // 10 == 5 -> false
        console.log(a != 5); // 10 != 5 -> true


        // 논리연산자 : 논리적으로 참인지 거짓인지를 판단하는 연산자
        // && : 논리곱연산, 연산자를 기준으로 두 피연산자가 모두 true 이면 최종 결과가 true, 두 피연산자 중 하나라도 false이면 최종 결과가 false, 
        // || : 논리합연산, 연산자를 기준으로 두 피연산자 중 하나라도 true 이면 최종 결과가 true, 모두 false 일 경우 최종 결과가 false, 
        // ! : 논리부정연산, 단한연산자로 연산자 뒤의 결과를 반대로 변경함, true -> false, false -> true,

        console.log("\n ----- 논리 연산자 -----\n")
        a = 10; // 기존에 선언한 변수를 재활용
        b = 5;
        var c = 20; // 새로 선언한 변수
        var d = 30;
        console.log(a > b && c == d); // 10 > 5 -> true, 20 == 30 -> false, true && false -> false
        console.log(a != b && c < d); // 10 != 5 -> true, 20 < 30 -> true, true && true -> true
        console.log(a == 10 && d > a); // 10 == 10 -> true, 30 > 10 -> true, true && true -> true
        console.log(a <= 100 || c > d); // 10 <= 100 -> true, 20 > 30 -> false, true || false -> true
        console.log(a < b || c < d); // 10 < 5 -> false, 20 < 30 -> true, false || true -> true
        console.log(a < b || c > d); // 10 < 5 -> false, 20 > 30 -> false, fasle || false -> false
        var e = true;
        console.log(e); // true
        console.log(!e); // !true -> false
        console.log(!(a < b)); // 10 < 5 -> false, !false -> true


        // 단항연산자 : 연산 시 1개의 피연산자를 사용하는 연산자
        // ! : 논리 부정 연산자, 결과값을 반대로 변경하는 연산자
        // ++ : 지정된 피연산자의 값을 1 올리는 연산자
        // -- : 지정된 피연산자의 값을 1 내리는 연산자
        // ++, --는 피연산자의 앞, 혹은 뒤에 붙여서 사용
        // 피연산자의 앞에 붙었을 때와 뒤에 붙었을 때 실제로 연산이 수행되는 시점이 다름
        // ++, --는 피연산자에 단독으로 사용 시 앞에 있으나 뒤에 있으나 동일한 결과가 출력됨
        // ++, --가 다른 연산식과 함께 사용 시 ++, --의 위치에 따라서 결과가 달라짐
        // 다른 연산식과 함께 사용 시 변수 앞에 ++, --가 있으면 ++, --를 먼저 수행하고 다른 연산식을 실행함
        // 다른 연산식과 함께 사용 시 변수 뒤에 ++, --가 있으면 다른 연산식을 먼저 수행하고, ++, --를 수행함
        console.log("\n ----- 단항 연산자 -----\n");
        a = 10;
        console.log(a);
        a++;
        console.log(a);
        ++a;
        console.log(a);
        a = a + 1;
        console.log(a);
        a += 1;
        console.log(a);

        console.log(a = 10);
        console.log(++a);
        console.log(a++);
        console.log(a);

        a = 10;
        console.log("변수 : " + a);
        console.log(++a); // a의 값 1 증가 후 화면 출력
        console.log(a); // 화면 출력
        console.log(a++); // 현재 a값 먼저 화면에 출력 후 a의 값 증가
        console.log(a);
        console.log(a--); // 현재 a값 먼저 화면에 출력 후 a의 값 감소
        console.log(a);
        console.log(--a); // a의 값 먼저 감수 후 화면 출력
        console.log(a);

        
        // 삼향연산자 : 연산 시 3개의 피연산자를 사용하는 연산자
        // 연산식 ? 참일경우:거짓일경우 : 연산식의 결과가 논리적으로 true 인지 false 인지를 판단하여 실행하는 소스코드를 선택할 수 있는 연산자
        // 제어문의 if ~ else 문으로 100% 대체 가능하기 때문에 프로그래밍 초반에는 사용하지 않아도 상관없음
        console.log("\n ----- 삼항 연산자 -----\n");
        a= 10;
        // 삼항연산자 사용
        a < 20 ? console.log("a는 20보다 크다") : console.log("a는 20보다 적다");

        // 삼항연산자를 보기 편하게 수정
        a < 20 
        ? console.log("a는 20보다 크다") 
        : console.log("a는 20보다 적다");

        // 삼항연산자를 if ~ else 문으로 대체
        if (a > 20) {
            console.log("a는 20보다 크다.");
        }
        else {
            console.log("a는 20보다 적다.");
        }


        // 유형연산자 : 데이터 타입이 맞는지 아닌지를 확인하는 연산자
        // 직접 생성한 데이터가 아닌 다른 곳에서 전달된 데이터를 사용하고자 할 경우 사용하고자 하는 데이터 타입의 유형을 정확히 알아야 오류가 발생하지 않음, 데이터 타입의 종류를 확인하기 위해서 사용하는 연산자
        // typeof : 변수에 저장된 데이터가 사용자가 지정한 데이터 타입이 맞는지 확인(true/false)
        // instansof : 변수에 저장된 데이터(객체)가 사용자가 지정한 데이터 타입(클래스)이 맞는지 확인(true/false)
        console.log("\n ----- 유형 연산자 -----\n");
        a = 10;
        b = "10";
        c = true;
        console.log(typeof a);
        console.log(typeof 3.14);
        console.log(typeof b);
        console.log(typeof "문자열");
        console.log(typeof c);


        // 비트연산자 : 2진수 연산 시 사용, 자바스크립트에서는 비트 연산을 사용하는 경우가 거의 없음
        // >>, << : 2진수 연산 시 비트 이동을 하는 연산자

        // 연산자 우선순위
        // 연산자는 동시에 사용 시 먼저 동작하는 우선 순위가 존재함
        // 기본적으로 연산은 왼쪽에서 오른쪽으로 이동하면서 진행함
        // () 사용했을 경우 가장 먼저 () 안의 내용을 연산함
        // 
        
        // 괄호() -> 단항연산자 (++, --, !) -> 산술 연산자(*, /, %, +, -) -> 비교 연산자(<, >, <=, >=, ==, !=) -> 논리 연산자(&&, ||) -> 할당 연산자(=, +=) 우선 순위 나열한거
        
    </script>
