<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>안녕하세요</h1>
    <script>
        alert("안녕하세요");
        var reply = confirm("배경 화면 변경");
        alert(reply);
        var name = prompt("이름을 입력하세요");
        alert(name);

        // document.write() : html 태그에 내용을 추가하는 명령어, html 태그 코드 및 일반 문자열을 입력할 수 있음
        document.write("<h2>저의 이름을 이야기하겠습니다.</h2>");
        document.write(name);

        
        console.log("연산된 결과를 웹 브라우저의 콘솔창에 출력함")
        console.log(name);
    </script>
</body>
</html>
