<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 데이터 타입 : 자바스크립트를 통해서 프로그래밍 시 데이터를 연산 및 저장하기 위해서 사용하는 데이터를 구분하는 단위를 데이터 타입이라 함
        // 자바스크립트에서는 기본적으로 사용되는 데이터 타입을 6가지로 구분함
        // 기본 데이터 타입
            // 숫자형, 문자열형, 논리형, null, undefined
        // 객체 타입
            // object 타입, array 타입, date 타입


        // 숫자형(number)
        // 정수와 실수를 모두 지칭하는 데이터 타입
        // 연산에 사용 함
        // 기호 없이 그대로 정수 혹은 실수를 입력하면 됨
        // 내부적으로는 정수와 실수를 구분하지만 사용자는 구분하지 않음
        // ex) 100, 200, 10 + 20, 5.5, 100.0, 3.14 * 10.0
        console.log("\n ----- 숫자형 -----\n")

        var num1 = 10;
        var num2 = 5.5;
        console.log(num1);
        console.log(num2);
        console.log(num1 + 100);
        console.log(num2 + 3.14);
        console.log(num1 + num2);

        // 주의사항
        // 정수와 실수를 연산 시 결과 값은 실수로 출력됨
        // 정수와 실수의 데이터 타입 크기를 비교 시 실수가 데이터 타입이 더 큼
        // 정수와 실수를 연산 시 모두 실수로 변환 후 연산을 진행하고 결과를 실수로 출력함
        // 데이터의 유실이 발생되지 않음
        num1 = 10;
        num2 = 10.5;
        var num3 = num1 + num2;
        console.log(num3);

        // 문자열 타입(string)
        // 자바스크립트에서 텍스트를 표시하기 위한 데이터 타입
        // 문자 및 문자열을 통합하여 문자열 타입으로 사용함
        // "" 혹은 '' 안에 있는 모든 데이터를 문자열이라고 함
        // "", '' 사용 시 시작 기호가 "이면 종료 기호도", 시작 기호가 '이면 종료 기호도' 이어야 함
        // "" 사용 시 "" 내부에 '' 사용 가능
        // '' 사용 시 '' 내부에 "" 사용 가능
        // + (문자열 연결연산자) 기호를 사용하여 두개의 문자열을 하나의 문자열로 연결할 수 있음
            // 문자열과 다른 데이터 타입을 연산 시 연산이 불가능하기 때문에 둘다 문자열로 변경하여 하나의 길다란 문자열로 연결함
        console.log("\n ----- 문자열 -----\n")
        var str1 = "a";
        var str2 = "abcdefg";
        console.log(str1);
        console.log(str2);
        var str3 = "100"; // 숫자처럼 보이지만 문자열, 문자열이기 때문에 연산이 불가능함
        var str4 = '2000'; // 숫자처럼 보이지만 문자열, 문자열이기 때문에 연산이 불가능함
        var str5 = "true"; // 논리타입처럼 보이지만 문자열
        console.log(str3);
        console.log(str4);
        console.log(str5);

        console.log("100" + 100); // 100100이 출력됨
        console.log(typeof str3); // typeof 연산자를 통해서 변수 str3의 데이터 타입을 확인
        console.log(typeof str4);
        console.log(typeof str5);

        var str6 = "문자열은 '작은 따옴표'나 '큰 따옴표'로 묶은 '데이터'를 의미함";
        console.log(str6);

        var str7 = '문자열은 "작은 따옴표"나 "큰 따옴표"로 묶은 "데이터"를 의미함';
        console.log(str7);

        var str8 = "hello";
        var str9 = "world!!";
        console.log(str8 + " " + str9 + " " + str8 + "javascript")

        console.log(2 + 1 + " 분 후 수업 종료");
        console.log(" 수업 종료 " + 2 + 1 + "분 전");

        // 이스케이프 문자
        // 


    </script>
</head>

</body>
</html>
