<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 자바스크립트 -->
    <!-- 자바스크립트는 실시간으로 html, css를 조작할 수 있음 -->
    
    <!-- 자바스크립트를 적용하는 방법 -->
    <!-- 1. inline 방식 -->
    <!-- 자바스크립트 코드에 직접 입력하는 방식 -->
    <!-- 2. <script> 태그 사용하여 html 파일에 포함하는 방식 -->
    <!-- html 문서의 특정 영역에 <script></script> 를 추가하고 그 안에 자바스크립트 코드를 입력 -->
    <!-- 자바스크립트가 현재 html 파일에 직접 입력되어 있어 다른 html 파일에서 사용할 수 없음 -->
    <!-- 3. 외부 자바스크립트 파일을 html 파일에 포함하는 방식 -->
    <!-- 먼저 확장자가 js 인 파일을 생성하고, 소스코드를 입력 후 html 문서 안에 <script></script> 태그를 통하여 포함시키는 방식 -->
    <!-- 자바스크립트가 html 파일과 분리되어 있어 여러 html 파일에서 사용할 수 있음 -->

    <!-- 공통적으로 사용되는 자바스크립트 소스코드는 주로 3번 방식으로 작성하여 사용 -->
    <!-- 각각의 페이지마다 다르게 동작해야 하는 코드는 2번 방식으로 작성하여 사용 -->
    <!-- 필요한 부분에 따라 1번 방식, 2번 방식으로 자바스크립트를 적용하여 사용 -->

    <!-- 2번 방식 사용 시 자바스크립트 코드가 있어야 하는 위치 -->
    <!-- 기본 형식은 <head></head> 태그 안에 있는 것이 좋음 -->
    <!-- <body></body> 태그 안에 있어도 상관없음 -->
    <!-- 현재는 <head></head> 태그 안에 사용하는 것을 기본으로 하고 특정한 경우에만 <body></body> 태그안에 사용함 -->
    <!-- <body></body> 태그 안에 사용 시 <body></body> 태그의 가장 마지막에 입력하는 것이 좋음 -->

    <script>
        alert("head 태그 안에서 자바스크립트 사용하기");
        // html 태그가 로딩된 후 자바스크립트 실행
        window.addEventListener("DOMContentLoaded", function() {
            var btn4 = document.getElementById("btn4")
            btn4.addEventListener("click", function() {
                alert("btn4 클릭");
            });
        });
    </script>
</head>
<body>
    <script>
        alert("body 태그의 시작 부분에서 자바스크립트 사용하기");
        // 자바스크립트를 <head> 태그 안에서 사용 시 이벤트를 사용하여 html 코드가 모두 로딩된 후 동작하도록 함
        // var btn4 = document.getElementById("btn4")
        // btn4.addEventListener("click", function() {
        //     alert("btn4 클릭");
        // });
    </script>

    <h1>안녕하세요 javascript 입니다.</h1>
    <!-- html 태그에 onclick 이라는 클릭 이벤트 발생 시 동작할 자바스크립트를 직접 입력 -->
    <button onclick="alert('1번 방식으로 자바스크립트 사용')">클릭 시 알림창 출력(1번 방식)</button>
    <!-- html 태그에는 id값만 설정 -->
    <button id="btn2">클릭 시 알림창 출력(2번 방식)</button>
    <button id="btn3">클릭 시 알림창 출력(3번 방식)</button>

    <br><br>

    <button id="btn4">클릭</button>


    <!-- script 태그를 사용하여 현재 문서에 필요한 자바스크립트를 입력하여 사용함 -->
    <script>
        // 지정한 id값을 가지고 있는 html 태그를 검색
        var btn2 = document.getElementById("btn2");
        // 검색한 html 태그에 클릭 이벤트를 적용
        btn2.addEventListener("click", function() {
            alert("2번 방식으로 자바스크립트 사용");
        });
    </script>
    <!-- 현재 html 파일의 외부에 존재하는 자바스크립트 파일을 로드함 -->
    <script src="js02.js"></script>

    <script>
        alert("body 태그의 마지막에서 자바스크립트 사용하기");
        // var btn4 = document.getElementById("btn4")
        // btn4.addEventListener("click", function() {
        //     alert("btn4 클릭");
        // });
    </script>
</body>
</html>
