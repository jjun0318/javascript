  <script>
    // 제어문 : 소스코드를 실행 중 조건의 결과에 의해서 실행 흐름을 변경할 수 있는 명령어
    // 제어문, 반복문으로 나눔
    // 제어문에는 if, switch 2가지가 존재함

    // 조건식의 결과가 거짓(false)일 경우 추가적으로 실행하는 코드는 없음, 기존 소스코드 그대로 실행
    // 사용법
    // if (조건식) {
    //   조건식의 결과가 true 일 경우 실행할 소스코드...
    // }

    var money = 15000;

    console.log("중화요리점에 갑니다.");
    console.log("자장면을 주문합니다.");

    // 조건식의 결과가 true 일 경우에만 실행
    if (money >= 12000) {
      console.log("군만두를 추가 주문합니다.");
    }

    console.log("주문한 음식을 맛있게 먹습니다.");

    // 사용자 입력을 받아서 if문 사용하기
    money = prompt("보유하고 있는 금액을 입력하세요 : ");

    // if ~ else : 조건식의 결과에 따라서 실행하는 소스코드가 변경되는 방식
    // 조건식의 결과가 참(true)일 경우 실행되는 소스코드와 거짓(false)일 경우 실행되는 소스코드가 다름

    // 사용법
    // if (조건식) {
    //    조건식의 결과가 true 일 경우 실행할 소스코드 ...
    // }
    // else {
    //    조건식의 결과가 false 일 경우 실행할 소스코드 ...
    // }

    console.log("----- if ~ else 문 사용 시 -----");
    var rain = false;

    console.log("중화요리점에 갑니다.");
    console.log("밖에 비가 오나요?");

    }

    }

    console.log("주문한 음식을 맛있게 먹습니다.");

    // alert(); // 사용자에게 알림

    // prompt(); // 사용자에게 데이터를 입력받기


    // if ~ else if ~ else : 조건식을 여러개 사용할 수 있는 방식
    // 조건식이 위에서 아래로 순차적으로 적용하여 조건식의 결과가 true 인 블록의 소스코드를 실행
    // 마지막에 들어가는 else 문은 생략이 가능함
    // 사용법
    // if (조건식 1) {
    //    조건식 1의 결과가 true 일 경우 실행할 소스코드 ...
    // }
    // else if (조건식 2) {
    //    조건식 2의 결과가 true 일 경우 실행할 소스코드 ...
    // }
    // else if (조건식 3) {
    //    조건식 3의 결과가 true 일 경우 실행할 소스코드 ...
    // }
    // ...

    // }

    console.log("\n ----- else if 문 -----\n");

    console.log("중국요리점에 갑니다.");

    }
    else if (food == "잡채밥") {

    }
    
    console.log("주문한 음식을 맛있게 먹습니다.");

    // NaN : Not a Number 을 줄임말로 숫자가 아니라는 의미의 데이터 타입
    // isNaN(확인할 문자열) : 지정한 문자열이 숫자 타입으로 변환될 수 있는 문자열인지 아닌지 확인하는 명령어, true 이면 NaN, false이면 숫자로 변환 가능
    // if (isNaN(score) == true) {
    //   console.log("잘 못된 입력 입니다.");
    // }
    // else {
    //   score = Number(score);
    // }
    score = Number(score);

    if (score >= 90) {
      console.log("당신의 점수는 " + score + "점이고, 등급은 A 입니다.");
    }
    else if (score >= 80) {
      console.log("당신의 점수는 " + score + "점이고, 등급은 B 입니다.");
    }
    else if (score >= 70) {
      console.log("당신의 점수는 " + score + "점이고, 등급은 C 입니다.");
    }
    else if (score >= 60) {
      console.log("당신의 점수는 " + score + "점이고, 등급은 D 입니다.");
    }
    else {
      console.log("당신의 점수는 " + score + "점이고, 등급인 F 입니다.");
    }

    // else if 문 사용 시 주의 사항
    // 조건식에 사용할 데이터는 순차적으로 사용해야 함
    console.log("----- 비교할 데이터를 순차적으로 입력하지 않았을 경우 ----- ")

    score = prompt("두번째 점수 입력 : ");
    score = Number(score);

    // else if 문 사용 시 조건식은 무조건 순차적으로 실행되므로 점수를 85점으로 입력하면 첫번째 조건식에서 false가 나온 후 두번째 조건식인 score >= 70 에서 true 가 출력 되므로 잘못된 결과가 나올 수 있음
    // 그래서 반드시 조건식을 순차적으로 입력해야 함
    if (score >= 90) {

    }

    }

    }


    // else if 문은 if 로 시작하는 조건식에서 부터 else if, else 까지 전체가 1개임
    console.log("----- else if 대신 if ~ else 문을 여러번 사용 시 ----- ")

    }
    else {

    if (score >= 70) {
      console.log("당신의 점수는 " + score + "점이고, 등급은 C 입니다.");
    }
    else {   
    }

    if (score >= 60) {
      console.log("당신의 점수는 " + score + "점이고, 등급은 D 입니다.");
    }


    // 중복 if 문
    // 단순 if문, if ~ else문, else if 문 안에 추가로 if문을 사용하는 것
    score = prompt("세번째 점수를 입력하세요 : ");

    if (score >= 90) {

    }
    else if (score >= 80) {
      if (score > 85) {

      }
      else {

    }
    else if (score >= 70) {
      if (score > 75) {

      }
      else {

    }
    else if (score >= 60) {

    else if (score < 60) {
      console.log("당신의 점수는 " + score + "점이고, 등급은 F입니다.");
