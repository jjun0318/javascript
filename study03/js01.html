<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 문자열 관련 함수</title>

  <script>
    console.log("\n----- 문자열 관련 명령어 -----\n");
    // 문자열 관련 명령어
    // length : 문자열의 길이를 알려주는 명령어
    // 사용법
    // 문자열.length;
    console.log("\n----- length -----\n");
    var str = "문자열의 길이를 알고 싶을 경우 length를 사용";
    var size = str.length;
    console.log("문자열의 길이 : " + str.length);
    console.log("문자열의 길이 : " + size);

    // charAt(index) : 지정한 index에 있는 문자를 출력
    // 문자열이라는 것은 문자의 배열이라는 의미이기 때문에 문자열도 index를 가지고 있음
    // 문자열의 index도 배열과 같이 0부터 시작함
    // 문자열이라는 것이 문자의 배열이라는 의미이기 때문에 배열처럼 [index]를 사용할 수 있음
    // 사용법
    // var str = "abcdefghijklmnopqrstuvwxyz";
    // var char = str.charAt(10);
    console.log("\n ----- charAt ----- \n");
    var str = "html5, css3, bootstrap, javascript, java";
    var char = str.charAt(24);
    console.log("지정한 위치의 문자는 : " + char);
    var char2 = str[24];
    console.log("[]를 사용하여 지정한 위치의 문자는 : " + char2);

    // 문자열 추출 명령어
    // slice(start, end) : 문자열의 일부분을 복사하여 새로운 문자열로 만들어서 출력, 원본은 그대로 둠
    // 2번째 매개변수는 생략 가능함, 만약 생략하면 시작 위치에서부터 마지막까지 모두 복사함
    // 2번째 매개변수의 위치는 포함하지 않음
    // 시작 index와 종료 index에 음수를 입력하면 문자열의 뒤에서부터 시작함
    // 사용법
    // var str = "abcdefghijklmnopqrstuvwxyz";
    // var newStr = str.slice(10, 20);
    // var newStr2 = str.slice(10);
    console.log("\n ----- 문자열 추출하기 -----\n");
    console.log("\n ----- slice -----\n");
    var oriStr = "hello javascript!!";
    var newStr1 = oriStr.slice(5, 10); // 종료 index인 10은 포함하지 않음, 5 ~ 9까지 복사
    var newStr2 = oriStr.slice(5);
    var newStr3 = oriStr.slice(-12, -2); // 음수를 사용할 수 있음
    console.log("원본 문자열 출력 : " + oriStr); // 원본은 그대로 남아있음
    console.log("복사한 문자열 출력1 : " + newStr1);
    console.log("복사한 문자열 출력2 : " + newStr2);
    console.log("복사한 문자열 출력3 : " + newStr3);

    // substring(start, end) : slice()와 비슷한 기능을 제공, 지정한 위치의 문자열을 추출, 원본은 그대로 유지
    // 시작 index와 종료 index에 음수를 입력 시 0으로 인식함
    // 종료 index를 생략 시 시작 index 부터 마지막 문자까지 모두 가져옴
    // 사용법
    // var oriStr = "abcdefghijklmnopqrstuvwxyz";
    // var newStr = oriStr.substring(5, 10);
    console.log("\n ----- substring ----- \n");
    var oriStr = "hello javascript!!";
    var newStr1 = oriStr.substring(5, 10); // 5 ~ 9 index까지 가져옴, slice와 같음
    var newStr2 = oriStr.substring(5); // slice와 같음
    var newStr3 = oriStr.substring(-12); // 음수 사용 시 0으로 인식
    console.log("원본 문자열 : " + oriStr); 
    console.log("substring으로 추출한 문자열1 : " + newStr1);
    console.log("substring으로 추출한 문자열2 : " + newStr2);
    console.log("substring으로 추출한 문자열3 : " + newStr3);

    // substr(start, size) : slice와 비슷한 기능을 제공, 2번째 매개변수가 종료 index가 아닌 복사할 수를 의미
    // 2번째 매개변수인 복사할 수를 생략할 수 있음, 생략 시 마지막까지 가져오기
    // 음수 사용 시 문자열의 뒤에서 카운트
    // 사용법
    // var oriStr = "abcdefghijklmnopqrstuvwxyz";
    // var newStr = oriStr.substr(5, 10);
    console.log("\n ----- substr ----- \n");
    var oriStr = "hello javascript!!";
    var newStr1 = oriStr.substr(5, 10); // index 5부터 문자 10개 출력
    var newStr2 = oriStr.substr(5); // index 5부터 마지막까지 출력
    var newStr3 = oriStr.substr(-12); // index를 문자열 뒤에서부터 -12인 위치에서 마지막까지 출력
    console.log("원본 문자열 : " + oriStr); 
    console.log("substr으로 추출한 문자열1 : " + newStr1);
    console.log("substr으로 추출한 문자열2 : " + newStr2);
    console.log("substr으로 추출한 문자열3 : " + newStr3);

    // 문자열 대소문자로 변환
    // toUpperCase() : 영문 문자열을 모두 대문자로 변환
    // toLowerCase() : 영문 문자열을 모두 소문자로 변환
    // 사용법
    // var str = "AppLe, IphoNE 15";
    // var upperStr = str.toUpperCase();
    // var lowerStr = str.toLowerCase();
    console.log("\n ----- toUpperCase, toLowerCase -----\n");
    var oriStr = "AppLe, IphoNE 15";
    var upperStr = oriStr.toUpperCase();
    var lowerStr = oriStr.toLowerCase();
    console.log("원본 문자열 : " + oriStr);
    console.log("toUpperCase()로 변환된 문자열 : " + upperStr);
    console.log("toLowerCase()로 변환된 문자열 : " + lowerStr);

    // 문자열 연결하기
    // concat() : 2개 이상의 문자열을 하나의 문자열로 연결함, 배열의 concat과 동일한 기능
    // 문자열 연결 연산자 '+' 를 사용한 것과 동일한 결과를 출력함
    // 사용법
    // var str1 = "문자열1";
    // var str2 = "문자열2";
    // var sumStr = str1.concat(str2);
    console.log("\n ----- concat ----- \n");
    var str1 = "hello";
    var str2 = "javascript!!";
    var sumStr1 = str1.concat(str2); // concat을 사용하여 문자열을 연결
    var sumStr2 = str1 + str2; // 문자열 연결 연산자 + 를 사용하여 문자열을 연결
    var sumStr3 = str1.concat("  java", "script", "!!"); // concat을 사용하여 여러개의 문자열을 연결
    var sumStr4 = str1 + "  java" + "script" + "!!";
    console.log("첫번째 문자열 : " + str1);
    console.log("두번재 문자열 : " + str2);
    console.log("합쳐진 문자열1 : " + sumStr1);
    console.log("합쳐진 문자열2 : " + sumStr2);
    console.log("합쳐진 문자열3 : " + sumStr3);
    console.log("합쳐진 문자열4 : " + sumStr4);

    // 공백 없애기
    // trim() : 문자열의 시작 부분과 끝 부분에 있는 공백 기호를 모두 제거
    // trimStart() : 문자열의 시작 부분에 있는 공백 기호를 제거
    // trimEnd() : 문자열의 끝 부분에 있는 공백 기호를 제거
    // 사용법
    // var oriStr = "     hello javascript !!     ";
    // var trimStr1 = oriStr.trim();
    // var trimStr2 = oriStr.trimStart();
    // var trimStr3 = oriStr.trimEnd();
    console.log("\n ----- trim, trimStart, trimEnd ----- \n");
    var oriStr = "     hello javascript !!     ";
    var trimStr1 = oriStr.trim();
    var trimStr2 = oriStr.trimStart();
    var trimStr3 = oriStr.trimEnd();
    console.log("원본 문자열 : " + oriStr);
    console.log("trim을 사용한 문자열 : " + trimStr1);
    console.log("trimStart를 사용한 문자열 : " + trimStr2);
    console.log("trimEnd를 사용한 문자열 : " + trimStr3);

    // 글자 자리 채우기
    // padStart(글자수, 채울문자) : 문자열의 앞에서부터 글자수만큼 지정한 문자로 전체 문자열을 채움
    // padEnd(글자수, 채울문자) : 문자열의 뒤에서부터 글자수만큼 지정한 문자로 전체 문자열을 채움
    // padStart(), padEnd() 사용 시 숫자 타입의 데이터를 사용했을 경우 반드시 문자열 타입으로 변환해야함
    // 사용법
    // var oriStr = "5";
    // var padStr1 = oriStr.padStart(4, "0");
    // var padStr2 = oriStr.padEnd(4, "*");
    console.log("\n ----- padStart, padEnd ----- \n");
    var oriStr = 55;
    oriStr = String(oriStr); // String() 은 지정한 데이터를 문자열로 변환하는 명령어
    var padStr1 = oriStr.padStart(4, "0");
    var padStr2 = oriStr.padEnd(4, "*");
    console.log("원본 문자열 : " + oriStr);
    console.log("padStart 사용 후 문자열 : " + padStr1);
    console.log("padEnd 사용 후 문자열 : " + padStr2);

    // 문자열 반복하기
    // repeat(count) : 지정한 문자열을 지정한 수만큼 반복하여 출력함
    // 원본 문자열은 그대로 유지, 지정한 수 만큼 반복한 문자열을 복사하여 출력
    // 사용법
    // var oriStr = "hello!!";
    // var repeatStr = oriStr.repeat(5);
    console.log("\n ----- repeat ----- \n");
    var oriStr = "hello!!";
    var repeatStr = oriStr.repeat(3);
    console.log("원본 문자열 : " + oriStr);
    console.log("repeat를 사용한 문자열 : " + repeatStr);

    // 문자열 변경하기
    // replace(검색할 문자, 변경할 문자) : 원본 문자열에서 처음 지정한 문자를 검색하여 두번째로 지정한 문자로 대체
    // 원본은 그대로 유지, 대체된 문자를 사용한 새로운 문자열을 출력
    // 첫번째로 검색된 문자면 대체됨
    // replaceAll(검색할 문자, 변경한 문자) : 원본 문자열에서 처임 지정한 문자를 검색하여 두번째로 지정한 문자로 모두 대체
    // 기본적으로 문자열은 읽기 전용, [index] 방식으로 원하는 위치의 문자를 가져오기는 가능하지만, 수정은 불가
    // 사용법
    // var oriStr = "hello world & html & css & java & bootstrap";
    // var reStr1 = oriStr.replace("java", "javascript");
    // var reStr2 = oriStr.replace("&", "||");
    console.log("\n ----- replace, replaceAll ----- \n");
    var oriStr = "html5, css3, bootstrap, java, javascript, jsp, spring, react";
    var reStr1 = oriStr.replace("j", "J");
    var reStr2 = oriStr.replaceAll(", ", " & ");
    console.log("원본 문자열 : " + oriStr);
    console.log("replace 를 사용한 문자열 : " + reStr1);
    console.log("replaceAll 를 사용한 문자열 : " + reStr2);
    console.log("원본 문자열 : " + oriStr);

    // 문자열 잘라내기
    // split(기준 문자열) : 원본 문자열이 가지고 있는 특정 문자 혹은 문자열을 기준으로 문자열을 잘라내고 배열에 저장함
    // 기준 문자열을 생략할 경우 원본 문자열을 배열의 0 index에 모두 들어감
    // 기준 문자열에 빈 문자열을 사용할 경우 문자열을 하나씩 분해하여 배열에 입력함
    // 사용법
    // var oriStr = "html,css,javascript,bootstrap";
    // var arrStr = oriStr.split(",");
    console.log("\n ----- split ----- \n");
    var oriStr = "html, css, javascript, bootstrap, java, jsp, spring, react, oracle, mysql, aws, kotlin, android";
    var arrSkills1 = oriStr.split(", ");
    var arrSkills2 = oriStr.split();
    console.log("원본 문자열 : " + oriStr);
    console.log("split로 잘라낸 배열1 : ");
    console.log(arrSkills1);
    console.log("split로 잘라낸 배열2 : ");
    console.log(arrSkills2);

    // 지정한 문자열의 index 위치 찾기
    // indexOf(검색할 문자열) : 원본 문자열 안에서 지정한 문자열의 index를 알려줌, 0 index부터 검색, 처음에 검색되는 문자열의 index만 알려줌, 검색 결과가 없을 경우 -1을 출력
    // lastIndexOf(검색할 문자열) : indexOf 하고 동일한 기능, 문자열의 뒤에서부터 검색
    // 사용법
    // var oriStr = "html, css, javascript, java, jsp, spring, react, oracle, mysql";
    // var index1 = oriStr.indexOf("java");
    // var index2 = oriStr.lastIndexOf("java");
    console.log("\n ----- indexOf, lastIndexOf ----- \n");
    var oriStr = "html, css, javascript, java, jsp, spring, react, oracle, mysql";
    var index1 = oriStr.indexOf("java");
    var index2 = oriStr.lastIndexOf("java");
    var index3 = oriStr.lastIndexOf("db");
    console.log("원본 문자열 : " + oriStr);
    console.log("indexOf로 'java' 검색 시 위치 : " + index1);
    console.log("lastIndexOf로 'java' 검색 시 위치 : " + index2);
    console.log("indexOf로 'db' 검색 시 위치 : " + index3);

    
    console.log("\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n");
  </script>
