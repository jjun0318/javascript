<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>

    <script>
        // 반복문
        // 반복 조건이 참(true) 일 경우 지정한 소스코드를 반복 실행하는 명령어
        // for문, while문 2가지 형태가 존재함

        // while
        // 반복 조건이 참(true) 일 경우 코드 블럭 안의 내용을 반복 실행하는 명령어
        // while 문에서 사용하는 초기화 변수를 while문 외부에서 선언하고 while문 내부에서 사용함
        // while 문에서 탈출할 수 있는 조건을 while문에 지정해야 함
        // 무한 반복이 발생할 수 있음
        // 증감식의 위치에 따라서 출력되는 결과가 다르게 나올 수 있음
        // 반복 조건의 결과가 처음부터 false이면 while문의 반복 실행 소스코드를 한번도 실행하지 않음

        // 사용법
        // 초기화 변수 선언
        // while(반복조건) {
            // 반복 실행할 소스코드 ...
            // 증감식 
        // }
        
        console.log("나무꾼이 나무를 합니다.");
        
        var count = 0;

        while (true) {
            count++;
            console.log("도끼로 나무를 " + count + "번 찍습니다.");

            if (count >= 10) {
                console.log("나무가 넘어갑니다.");
                break;
            }
        }

        var count = 0; // 초기화 변수

        // while문, 조건식
        while (count < 10) {
            // 반복 실행할 소스코드
            console.log("변수 count의 값은 : " + count);
            // 증감식
            count++;
        }

        var count = 10;

        while(count > 0) {
            console.log("변수 count의 값은 : " + count);
            count--;
        }

        // 주의 사항
        // 1. while문은 탈출 조건을 지정하지 않거나, 잘못된 반복 조건을 사용 시 무한 반복에 빠질 수 있음
        // 2. 증감식을 생략 시 무한 반복에 빠질 수 있음
        // 3. 증감식의 위치에 따라 출력되는 결과가 다르게 나올 수 있음
        // 4. while문은 초기화 변수를 while문 외부에 선언하고 while문 내부에서 사용하기 때문에 while문을 2개 이상 연속으로 사용 시 초기화 변수의 이름이 같을 경우 초기화 변수의 초기값을 while문의 조건식에 맞도록 초기화해서 사용해야 함
        
        // var count = 0; // 초기화 변수 선언
        // while (count < 10) { // while문에 반복 조건 설정
        //     console.log("변수 count 의 값 : " + count); // 반복 실행할 소스코드
        // 증감식 생략
        // }

        // var count = 0; // 초기화 변수 선언
        // while (count < 10) { // while문에 반복 조건 설정
        //     console.log("변수 count 의 값 : " + count); // 반복 실행할 소스코드
        //     count--; // 증감식 설정, 증감식에 오류가 있어 반복 조건의 결과가 무한으로 true가 됨
        // }

        // var count = 0; // 초기화 변수 선언
        // while (true) { // while 문의 반복 조건에 true를 입력하여 사용자가 일부로 무한 반복 시킴
        //     count++; // 증감식
        //     console.log ("변수 count 의 값 : " + count); // 반복 실행할 소스코드
            
        //     // 무한 반복에서 탈출할 수 있는 조건을 설정
        //     if (count < 0) { // 탈출 조건을 잘못 설정
        //         break;
        //     }
        // }

        var count = 0;

        // while 문에서 증감식은 보통 코드 블럭의 가장 처음이나 가장 마지막에 입력함
        while (true) {
            count++; // 코드 블록 처음에 입력한 증감식

            console.log("도끼로 나무를 " + count + "번 찍습니다.");

            // count++; // 코드 블럭 중간에 입력한 증감식
            if (count >= 10) {
                console.log("나무가 넘어갑니다.");
                break;
            }
            
            // count++; // 코드 블록 마지막에 입력한 증감식
        }


        // 문제 1) 1 ~ 10까지의 총합을 구하는 프로그램을 while 문을 사용하여 작성하세요
        // ps. 합계를 저장할 변수를 while문 밖에 선언해야 함
        console.log("\n ----- 문제 1 -----\n");
        var total = 0; //합계를 저장할 변수 선언
        var count = 1; // 초기화 번수

        while (count < 11) {
            total = total + count; // 연산식
            count++; // 증감식
        }

        console.log("1 ~ 10 까지의 총합은 : " + total);

        // 문제 2) 사용자 입력을 통해서 2 ~ 9까지의 숫자를 하나 입력받고 입력 받은 숫자에 맞는 구구단을 출력하세요
        // ps. 입력받은 숫자는 Number()로 숫자 타입으로 변환해서 사용해야 함
        console.log("\n ----- 문제 2 -----\n");

        // 사용자 입력, prompt()로 입력받은 데이터는 모두 문자열
        var dan = prompt("출력할 구구단의 단수를 입력하세요 (2 ~ 9) : ");
        dan = Number(dan); // 입력받은 숫자를 숫자 타입으로 변환

        var count = 1; // 초기화 변수, 구구단은 '* 1' 부터 시작하므로 기본값을 1로 설정

        console.log("----- " + dan + "단 -----");

        // 구구단은 '* 9'
        while (count < 10) {
            // 연산식 및 화면 출력
            console.log(dan + " * " + count + " = " + dan * count);
            count++; // 증감식
        }

        console.log("\n ----- while 주의사항 4 -----\n")
        console.log("첫번째 while문");
        var count = 0;

        while (count < 10) {
            console.log(count);
            count++;
        }

        console.log("두번째 while문");

        // 위의 while문과 동일한 초기화 변수를 사용 시 아래의 while문을 실행하기 전에 초기화 변수의 값을 원하는 값으로 초기화 해야 함
        count = 0;

        while (count < 10) {
            console.log(count);
            count++;
        }

        // do ~ while
        // while 문은 조건식의 결과가 처음부터 false 이면 while문의 코드블록을 한번도 실행하지 않음
        // do ~ while 문은 조건식의 결과가 처음부터 false 이라도 무조건 한번은 코드 블록을 실행하는 형태의 while문
        // do~ while 문은 조건식이 코드 블럭보다 뒤에 있기 때문에 무조건 한번은 코드 블록을 실행함

        // 사용법
        // do {
        //      반복 실행할 소스코드
        //      증감식
        // } while (조건식);
        console.log("\n ----- do ~ while -----\n");
        console.log("첫번째 do ~ while 문");
        var count = 0; // do ~ while의 초기화 변수 선언 및 초기화

        do {
            console.log("count : " + count);
            count++;
        } while (count < 10);

        console.log("첫번째 do ~ while 문");

        // do ~ while의 초기화 변수 선언 및 초기화가 없이 기존의 초기화 변수를 재활용함
        do {
            console.log("count : " + count);
            count++;
        } while (count < 10);
    </script>
