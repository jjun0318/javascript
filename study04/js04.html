        // 출력할 구구단의 단수를 입력받는 합수 선언
        function inputDan() {

            dan = Number(dan);

        function div() {
            var a = 20;
            var b = 10;
            var c = a / b;
            console.log("두 수의 나눗셈 " + c);
        }

        function sum(a, b) {
            var c = a + b;
            console.log("두 수의 덧셈 " + c);
        }

        function sub() {
            var a = 20;
            var b = 10;
            var c = a - b;

            return c;
        }

        function multi(a, b) {
            var c = a * b;

            return c;
        }
