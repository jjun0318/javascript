<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 배열 관련 함수

        // length : 배열의 크기를 알려주는 명령어
        // 사용법
        // var size = arr.length;
        var fruits = ["바나나", "사과", "딸기", "복숭아", "참외"];
        console.log(fruits);
        var size = fruits.length; // 지정한 배열의 크기를 출력
        console.log("배열 fruits 의 크기는 : " + size);
        console.log("배열 fruits 의 크기는 : " + fruits.length);

        // toString() : 배열에 저장된 모든 데이터를 문자열로 출력함
        // 사용법
        // var str = arr.toString();
        console.log("\n ----- toString -----\n ")
        fruits = ["바나나", "사과", "딸기", "복숭아", "참외"];
        console.log(fruits);
        // toString()으로 모든 내용 출력 시
        var str = fruits.toString();
        console.log("배열 fruits에 저장된 내용 : " + str);
        console.log("배열 fruits에 저장된 내용 : " + fruits.toString());
        // 사용자가 직접 내용 출력 시
        str = "";
        str = fruits[0];
        str = str + fruits[1];
        str = str + fruits[2];
        str = str + fruits[3];
        str = str + fruits[4];
        console.log(str);

        // join() : toString()과 동일한 기능을 제공함, ',' 대신 지정한 문자로 데이터를 구분함
        // 사용법
        // var str = 베열명.join();
        // var str = 베열명.join("구분할문자");
        console.log("\n ----- join -----\n ")
        var fruits = ["바나나", "사과", "딸기", "복숭아", "참외"];
        console.log(fruits.join());
        console.log(fruits.join("*"));
        console.log(fruits.join("!@#$%"));



        // 기존 배열에 데이터 추가/삭제하기
        console.log("\n ----- 기존 배열에 데이터 추가하기 -----\n")
        // push() : 기존 배열의 가장 마지막에 데이터를 추가
        // 사용법
        // 배열명.push(추가할 데이터);

        // pop() : 기존 배열의 가장 마지막 데이터를 삭제, 삭제한 데이터를 출력
        // 사용법
        // 배열명.pop();
        // var 변수명 = 배열명.pop();
        console.log("----- push/pop -----");
        fruits = ["바나나", "사과", "딸기", "복숭아", "참외"];

        console.log("원본 데이터 : ");
        console.log(fruits);

        fruits.push("수박");
        fruits.push("배");

        console.log("추가 후 데이터 : ");
        console.log(fruits);

        console.log("삭제 전 데이터 : ");
        console.log(fruits);

        fruits.pop();
        fruits.pop();
        fruits.pop();

        console.log("삭제 후 데이터 : ");
        console.log(fruits);

        var delFruit = fruits.pop();
        console.log("추가 삭제 후 데이터 : ");
        console.log(fruits);
        console.log("삭제한 데이터 : " + delFruit);

        console.log("----- shift, unshift -----");
        // unshift() : 기존 배열의 가장 앞에 데이터를 추가
        // 사용법
        // 배열.unshift(추가할 데이터);

        // shift() : 기존 배열의 가장 앞에 있는 데이터를 삭제, 삭제한 데이터를 출력
        // 사용법
        // 배열.shift();
        // var 변수 = 배열.shift();

        fruits = ["바나나", "사과", "딸기", "복숭아", "참외"];
        console.log("원본 데이터 : ");
        console.log(fruits);

        console.log("unshift()로 데이터 추가");
        fruits.unshift("망고");
        fruits.unshift("파인애플");

        console.log("unshift() 사용 후 데이터 : ");
        console.log(fruits);

        console.log("shift()로 데이터 삭제");
        fruits.shift();
        fruits.shift();
        var value = fruits.shift();

        console.log("shift() 사용 후 데이터 : ");
        console.log(fruits);
        console.log("shift()로 삭제한 데이터 출력 : " + value);

        // 배열 합하기
        // concat() : 여러개의 배열을 하나의 배열로 합하는 명령어
        // 기존 배열에 여러개의 배열이 추가되는 것이 아니라 기존 배열의 뒷 부분에 다른 배열을 추가하여 새로운 배열로 만듬, 원본은 그대로 유지
        // 사용법
        // 배열1.concat(배열2);
        // 배열1.concat(배열2, 배열3);

        console.log("\n ----- concat 사용 -----\n")
        var fruits1 = ["사과", "배", "복숭아", "포도"];
        var fruits2 = ["바나나", "파인애플", "망고", "오렌지"];
        console.log("국내 과일 : ");
        console.log(fruits1);
        console.log("외국 과일 : ");
        console.log(fruits2);

        console.log("concat()으로 합하기");
        var totalFruits = fruits1.concat(fruits2)
        console.log("concat()으로 합한 과일 목록 : ");
        console.log(totalFruits);
        console.log("국내 과일 : ");
        console.log(fruits1);
        console.log("외국 과일 : ");
        console.log(fruits2);

        // 배열의 내용 수정하기
        // splice() : 기존 배열의 내용을 수정할 수 있음, 원본의 내용을 수정
        // 2번째 매개변수인 삭제할 수를 0으로 사용하면 원하는 위치에 데이터를 추가
        // 2번째 매개변수인 삭제할 수를 1이상 지정하고, 3번째 매개변수는 추가할 데이터를 추가하지 않으면 원하는 위치의 데이터를 삭제함
        // 2번째 매개변수인 삭제할 수와 3번째 매개변수인 추가할 데이터의 개수가 같으면 원하는 위치의 데이터를 수정함
        // 사용법
        // 배열명.splice(수정할 index, 삭제할 수, 추가할 데이터);

        // slice() : 기존 배열의 내용을 수정할 수 있음, 원본은 그대로 두고 수정된 내용을 새로운 배열로 만들어 출력, 원본은 그대로 유지
        // 2번째 매개변수를 생략 가능함, 2번째 매개변수 생략 시 1번째 매개변수의 위치부터 마지막까지 데이터를 복사함
        // 복사할 종료 index는 포함하지 않고 그 앞의 index까지만 복사
        // 사용법
        // 배열명.slice(복사할 시작 index, 복사할 종료 index);

        console.log("\n ----- splice, slice -----\n");
        fruits = ["바나나", "사과", "딸기", "복숭아", "참외"];
        console.log("원본 데이터 : ");
        console.log(fruits);

        console.log("splice()로 지정한 데이터 수정 후 배열 내용 : ");
        fruits.splice(2, 1, "배");
        console.log(fruits);

        console.log("splice()로 지정한 데이터 2개 삭제 후 배열 내용 : ");
        fruits.splice(1, 2, "파인애플", "망고");
        console.log(fruits);

        console.log("splice()로 지정한 위치에 데이터 추가 후 내용 : ");
        fruits.splice(3, 0, "수박", "배", "포도");
        console.log(fruits);

        console.log("splice()로 지정한 위치의 데이터 삭제 후 내용");
        fruits.splice(0, 3);
        console.log(fruits);

        console.log("slice()로 지정한 위치의 데이터 복사 후 내용 : ");
        var copy1 = fruits.slice(1, 3);
        console.log(copy1);
        console.log("원본 내용 : ");
        console.log(fruits);

        console.log("slice()로 지정한 위치에서부터 모든 데이터 복사 후 내용 : ");
        copy1 = fruits.slice(2);
        console.log(copy1);
        console.log("원본 내용 : ");
        console.log(fruits);


    </script>
</head>
